name: CI-python

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        container:
          [
            finsberg/fenics-py310,
            finsberg/fenics-py39,
            finsberg/fenics-py38,
            finsberg/fenics-py37,
          ]
    container:
      image: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3
      - name: Upgrade pip
        run: python -m pip install pip --upgrade
      - name: Install python dependencies
        run: python -m pip install ".[test,cbcbeat]"
      - name: Run tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: python -m pytest

      - name: Coverage report
        if: matrix.container == 'finsberg/fenics-py310'
        run: |
          python3 -m coverage report | sed 's/^/    /' >> $GITHUB_STEP_SUMMARY
          python3 -m coverage json
          export TOTAL=$(python -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "total=$TOTAL" >> $GITHUB_ENV

      - name: Upload HTML report.
        if: matrix.container == 'finsberg/fenics-py310'
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: htmlcov

      - name: Create coverage Badge
        if: github.ref == 'refs/heads/main' && matrix.container == 'finsberg/fenics-py310'
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: a7290de789564f03eb6b1ee122fce423
          filename: goss-badge.json
          label: Coverage
          message: ${{ env.total }}%
          minColorRange: 50
          maxColorRange: 90
          valColorRange: ${{ env.total }}
