name: CI-fenics

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: finsberg/fenics
    steps:
      - uses: actions/checkout@v2
      - name: Install boost
        run: sudo apt-get update && sudo apt-get install -yq libboost-all-dev libc6-dev cmake ninja-build python3-virtualenv
      - name: Make virtualenv
        run: python3 -m virtualenv venv
      - name: Upgrade pip
        run: ./venv/bin/python -m pip install pip --upgrade
      - name: Install python dependencies
        run: ./venv/bin/python -m pip install -e ".[test,cbcbeat]"
      - name: Run tests
        run: . venv/bin/activate && ./venv/bin/python -m pytest
      - name: Coverage report
        uses: codecov/codecov-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          fail_ci_if_error: true
          files: ./coverage.xml
