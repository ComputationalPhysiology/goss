name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install boost
        run: sudo apt-get update && sudo apt-get install -yq libboost-all-dev pkg-config libc6-dev
      - name: Install python dependencies
        run: python3 -m pip install numpy gotran pytest
      - name: Build and install goss
        run: mkdir -p build && cd build && cmake .. && make  && sudo make install
      - name: Run c++ tests
        run: cd build && ctest - V
      - name: Run python tests
        run: cd test/python && python3 -m pytest