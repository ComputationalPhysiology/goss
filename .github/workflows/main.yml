name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install boost
        run: sudo apt-get update && sudo apt-get install -yq libboost-all-dev pkg-config python3-dev python3-numpy
      - name: Build goss
        run: mkdir -p build && cd build && cmake .. && make
        